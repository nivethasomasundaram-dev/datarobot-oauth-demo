<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .settings-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .settings-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .save-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn:hover {
            background: #5568d3;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .chat-input button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .chat-input button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DataRobot AI Assistant</h1>
            <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
        </div>
        
        <div id="settingsPanel" class="settings-panel">
            <h3>Configuration</h3>
            
            <div class="form-group">
                <label>API Gateway URL:</label>
                <input type="text" id="apiGateway" placeholder="https://your-lambda-url.execute-api.us-east-1.amazonaws.com/api">
            </div>
            
            <div class="form-group">
                <label>Environment:</label>
                <select id="environment" onchange="updateBaseUrl()">
                    <option value="staging">Staging</option>
                    <option value="eks">EKS</option>
                    <option value="gke">GKE</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>DataRobot Base URL:</label>
                <input type="text" id="baseUrl" value="https://staging.datarobot.com" readonly>
            </div>
            
            <div class="form-group">
                <label>Deployment ID:</label>
                <input type="text" id="deploymentId" placeholder="Enter deployment ID">
            </div>
            
            <button onclick="saveSettings()" class="save-btn">Save Settings</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello! I'm your DataRobot AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        let currentConfig = {
            apiGateway: '',
            environment: 'staging',
            baseUrl: 'https://staging.datarobot.com',
            deploymentId: ''
        };
        
        const envUrls = {
            'staging': 'https://staging.datarobot.com',
            'eks': 'https://eks-endpoint.datarobot.com',
            'gke': 'https://gke-endpoint.datarobot.com'
        };
        
        // Check authentication on load
        window.addEventListener('DOMContentLoaded', function() {
            const accessToken = sessionStorage.getItem('access_token');
            if (!accessToken) {
                window.location.href = 'index.html';
                return;
            }
            
            loadSettings();
        });
        
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }
        
        function updateBaseUrl() {
            const env = document.getElementById('environment').value;
            const baseUrl = envUrls[env];
            document.getElementById('baseUrl').value = baseUrl;
        }
        
        function saveSettings() {
            currentConfig.apiGateway = document.getElementById('apiGateway').value.trim();
            currentConfig.environment = document.getElementById('environment').value;
            currentConfig.baseUrl = document.getElementById('baseUrl').value.trim();
            currentConfig.deploymentId = document.getElementById('deploymentId').value.trim();
            
            localStorage.setItem('chatbotConfig', JSON.stringify(currentConfig));
            
            alert('Settings saved!');
            toggleSettings();
        }
        
        function loadSettings() {
            const saved = localStorage.getItem('chatbotConfig');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    currentConfig = { ...currentConfig, ...config };
                    
                    document.getElementById('apiGateway').value = currentConfig.apiGateway;
                    document.getElementById('environment').value = currentConfig.environment;
                    document.getElementById('baseUrl').value = currentConfig.baseUrl;
                    document.getElementById('deploymentId').value = currentConfig.deploymentId;
                } catch (e) {
                    console.error('Error loading settings:', e);
                }
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Validate configuration
            if (!currentConfig.apiGateway) {
                alert('Please configure API Gateway URL in settings');
                toggleSettings();
                return;
            }
            
            if (!currentConfig.deploymentId) {
                alert('Please configure Deployment ID in settings');
                toggleSettings();
                return;
            }
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Get access token
            const accessToken = sessionStorage.getItem('access_token');
            
            try {
                // Call DataRobot API through Lambda
                const response = await fetch(currentConfig.apiGateway, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'chat',
                        accessToken: accessToken,
                        datarobotUrl: currentConfig.baseUrl,
                        endpoint: `/deployments/${currentConfig.deploymentId}/predictions`,
                        method: 'POST',
                        payload: {
                            data: [{ text: message }]
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    // Extract prediction from response
                    const prediction = data.data.predictions?.[0] || 'No response';
                    addMessage('bot', prediction);
                } else {
                    addMessage('bot', 'Sorry, I encountered an error: ' + (data.error || 'Unknown error'));
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }
        }
        
        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
