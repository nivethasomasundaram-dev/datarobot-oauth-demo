<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .chat-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1400px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 42px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .header-title h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-title .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .settings-btn, .logout-btn, .jwt-toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .settings-btn:hover, .logout-btn:hover, .jwt-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .config-panel {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 2px solid #dee2e6;
            padding: 30px 35px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 500px;
                opacity: 1;
            }
        }

        .config-panel.active {
            display: block;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .config-item label {
            font-size: 13px;
            font-weight: 700;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-item select,
        .config-item input {
            padding: 14px 16px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .config-item select:focus,
        .config-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .current-config {
            background: white;
            padding: 18px 20px;
            border-radius: 15px;
            font-size: 14px;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .config-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .config-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 35px;
            background: linear-gradient(to bottom, #fafbfc 0%, #f5f6f8 100%);
        }

        .message {
            margin-bottom: 25px;
            display: flex;
            animation: messageSlideIn 0.4s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 16px 22px;
            border-radius: 20px;
            line-height: 1.7;
            font-size: 15px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-radius: 20px 20px 20px 4px;
            border: 1px solid #e9ecef;
        }

        .message.system .message-content {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            border: 2px solid #90caf9;
            font-size: 14px;
            max-width: 100%;
            text-align: center;
        }

        .message.error .message-content {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            border: 2px solid #ef9a9a;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 18px 24px;
            background: white;
            border-radius: 20px 20px 20px 4px;
            max-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 25px 35px;
            background: white;
            border-top: 2px solid #e9ecef;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e9ecef;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        #sendButton:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8a 100%);
        }

        /* JWT Visualizer Sidebar */
        .jwt-sidebar {
            position: fixed;
            right: -450px;
            top: 0;
            width: 450px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.15);
            transition: right 0.3s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .jwt-sidebar.open {
            right: 0;
        }

        .jwt-sidebar-header {
            padding: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .jwt-sidebar-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .jwt-close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 32px;
            transition: background 0.3s;
        }

        .jwt-close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .jwt-content {
            padding: 24px;
        }

        .jwt-section {
            margin-bottom: 28px;
        }

        .jwt-section-title {
            font-size: 13px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .jwt-field {
            margin-bottom: 12px;
            padding: 14px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .jwt-field-label {
            font-size: 11px;
            color: #718096;
            margin-bottom: 6px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .jwt-field-value {
            font-size: 14px;
            color: #2d3748;
            word-break: break-all;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
        }

        .jwt-expiry {
            padding: 14px;
            background: #fff5f5;
            border-left: 4px solid #f56565;
            border-radius: 10px;
        }

        .jwt-expiry.valid {
            background: #f0fff4;
            border-left-color: #48bb78;
        }

        .jwt-no-token {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .jwt-no-token p:first-child {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .jwt-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .jwt-group-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .jwt-refresh-indicator {
            text-align: center;
            padding: 12px;
            color: #a0aec0;
            font-size: 11px;
            border-top: 1px solid #e2e8f0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }

            .header-title h1 {
                font-size: 20px;
            }

            .logo {
                font-size: 32px;
            }

            .message-content {
                max-width: 85%;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .jwt-sidebar {
                width: 100%;
                right: -100%;
            }

            .header-actions {
                gap: 8px;
            }

            .settings-btn, .logout-btn, .jwt-toggle-btn {
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">ü§ñ</div>
                <div class="header-title">
                    <h1>AI Assistant</h1>
                    <div class="subtitle" id="envSubtitle">Staging Environment</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="jwt-toggle-btn" onclick="toggleJWTSidebar()">
                    üîç JWT Info
                </button>
                <button class="settings-btn" onclick="toggleConfig()">
                    ‚öôÔ∏è Settings
                </button>
                <button class="logout-btn" onclick="logout()">
                    üö™ Logout
                </button>
            </div>
        </div>

        <div class="config-panel" id="configPanel">
            <div class="config-grid">
                <div class="config-item">
                    <label>Environment</label>
                    <select id="envSelect" onchange="updateEnvironment()">
                        <option value="staging">Staging</option>
                        <option value="eks">EKS Regression</option>
                        <option value="gke">GKE Regression</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Deployment ID</label>
                    <input type="text" id="deploymentId" placeholder="Enter deployment ID">
                </div>
                <div class="config-item">
                    <label>DataRobot Base URL</label>
                    <input type="text" id="baseUrl" placeholder="https://..." disabled>
                </div>
                <div class="config-item">
                    <label>API Gateway URL</label>
                    <input type="text" id="apiGateway" value="https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api" disabled>
                </div>
            </div>
            
            <div class="current-config">
                <span><strong>Current Environment:</strong> <span id="currentEnv">Staging</span></span>
                <span class="config-badge" id="statusBadge">‚úì Ready</span>
            </div>

            <div class="config-actions">
                <button class="btn btn-secondary" onclick="toggleConfig()">Cancel</button>
                <button class="btn btn-primary" onclick="saveConfig()">üíæ Apply Configuration</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    üëã <strong>Hello!</strong> I'm your DataRobot AI Assistant. I work across <strong>Staging</strong>, <strong>EKS</strong>, and <strong>GKE</strong> environments. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message here..." 
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="sendButton" onclick="sendMessage()">
                    üì§ Send
                </button>
            </div>
        </div>
    </div>

    <!-- JWT Visualizer Sidebar -->
    <div class="jwt-sidebar" id="jwtSidebar">
        <div class="jwt-sidebar-header">
            <h2>JWT Token Details</h2>
            <button class="jwt-close-btn" onclick="toggleJWTSidebar()">√ó</button>
        </div>
        <div class="jwt-content" id="jwtContent">
            <div class="jwt-no-token">
                <p>No JWT token found</p>
                <p>Please log in to view token details</p>
            </div>
        </div>
    </div>

    <script>
        // Environment configurations - ALL USE SAME API GATEWAY
        const ENVIRONMENTS = {
            eks: {
                name: 'EKS Regression',
                baseUrl: 'https://dr-app-charts-master-daily.eks.delivery.drdev.io',
                deploymentId: '6980e503e50268ac3a3bf1ea',
                apiGateway: 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api'
            },
            gke: {
                name: 'GKE Regression',
                baseUrl: 'https://dr-app-charts-master-daily.gke.delivery.drdev.io',
                deploymentId: '69838d0fe84bcee579a5f549',
                apiGateway: 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api'
            },
            staging: {
                name: 'Staging',
                baseUrl: 'https://staging.datarobot.com',
                deploymentId: '686563db8c210ca4dae7f3a8',
                apiGateway: 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api'
            }
        };

        // Current configuration
        let currentConfig = {
            environment: 'staging',
            baseUrl: ENVIRONMENTS.staging.baseUrl,
            deploymentId: ENVIRONMENTS.staging.deploymentId,
            apiGateway: ENVIRONMENTS.staging.apiGateway
        };

        // Conversation history
        let conversationHistory = [];

        // ============================================
        // JWT VISUALIZER FUNCTIONS
        // ============================================
        
        function toggleJWTSidebar() {
            const sidebar = document.getElementById('jwtSidebar');
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                displayJWTToken();
            }
        }

        function parseJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }

        function formatTimeRemaining(seconds) {
            if (seconds < 60) {
                return `${seconds} seconds`;
            } else if (seconds < 3600) {
                return `${Math.floor(seconds / 60)} minutes`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${minutes}m`;
            }
        }

        function displayJWTToken() {
            const token = sessionStorage.getItem('access_token');
            const content = document.getElementById('jwtContent');
            
            if (!token) {
                content.innerHTML = `
                    <div class="jwt-no-token">
                        <p>No JWT token found</p>
                        <p>Please log in to view token details</p>
                    </div>
                `;
                return;
            }

            const decoded = parseJWT(token);
            if (!decoded) {
                content.innerHTML = `
                    <div class="jwt-no-token">
                        <p>Invalid JWT token</p>
                    </div>
                `;
                return;
            }

            const now = Math.floor(Date.now() / 1000);
            const expiresIn = decoded.exp - now;
            const isValid = expiresIn > 0;
            const expiryTime = new Date(decoded.exp * 1000).toLocaleString();

            let html = '';

            // User Information
            html += `
                <div class="jwt-section">
                    <div class="jwt-section-title">üë§ User Information</div>
                    ${decoded.sub ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">Username</div>
                            <div class="jwt-field-value">${decoded.sub}</div>
                        </div>
                    ` : ''}
                    ${decoded.email ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">Email</div>
                            <div class="jwt-field-value">${decoded.email}</div>
                        </div>
                    ` : ''}
                    ${decoded.firstName || decoded.given_name ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">First Name</div>
                            <div class="jwt-field-value">${decoded.firstName || decoded.given_name}</div>
                        </div>
                    ` : ''}
                    ${decoded.lastName || decoded.family_name ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">Last Name</div>
                            <div class="jwt-field-value">${decoded.lastName || decoded.family_name}</div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Token Information
            html += `
                <div class="jwt-section">
                    <div class="jwt-section-title">üîê Token Information</div>
                    ${decoded.iss ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">Issuer</div>
                            <div class="jwt-field-value">${decoded.iss}</div>
                        </div>
                    ` : ''}
                    ${decoded.aud ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">Audience</div>
                            <div class="jwt-field-value">${Array.isArray(decoded.aud) ? decoded.aud.join(', ') : decoded.aud}</div>
                        </div>
                    ` : ''}
                    ${decoded.datarobotOrgId ? `
                        <div class="jwt-field">
                            <div class="jwt-field-label">DataRobot Org ID</div>
                            <div class="jwt-field-value">${decoded.datarobotOrgId}</div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Expiration
            html += `
                <div class="jwt-section">
                    <div class="jwt-section-title">‚è∞ Expiration</div>
                    <div class="jwt-expiry ${isValid ? 'valid' : ''}">
                        <div class="jwt-field-label">Status</div>
                        <div class="jwt-field-value" style="font-weight: 600;">
                            ${isValid ? '‚úì Valid' : '‚úó Expired'}
                        </div>
                        <div class="jwt-field-label" style="margin-top: 12px;">Expires At</div>
                        <div class="jwt-field-value">${expiryTime}</div>
                        ${isValid ? `
                            <div class="jwt-field-label" style="margin-top: 12px;">Time Remaining</div>
                            <div class="jwt-field-value" style="font-weight: 600; color: #48bb78;">
                                ${formatTimeRemaining(expiresIn)}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            // Groups
            if (decoded.groups && decoded.groups.length > 0) {
                html += `
                    <div class="jwt-section">
                        <div class="jwt-section-title">üë• Groups (${decoded.groups.length})</div>
                        <div class="jwt-groups">
                            ${decoded.groups.map(group => `<span class="jwt-group-badge">${group}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            // Scopes
            if (decoded.scp || decoded.scope) {
                const scopes = (decoded.scp || decoded.scope).split(' ');
                html += `
                    <div class="jwt-section">
                        <div class="jwt-section-title">üîë Scopes</div>
                        <div class="jwt-field">
                            <div class="jwt-field-value">${scopes.join(', ')}</div>
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="jwt-refresh-indicator">
                    Auto-refreshes every 30 seconds
                </div>
            `;

            content.innerHTML = html;
        }

        // Refresh JWT display every 30 seconds if sidebar is open
        setInterval(() => {
            const sidebar = document.getElementById('jwtSidebar');
            if (sidebar && sidebar.classList.contains('open')) {
                displayJWTToken();
            }
        }, 30000);

        // ============================================
        // INITIALIZATION
        // ============================================

        function init () {
            const savedConfig = localStorage.getItem('chatbot_config');
            if (savedConfig) {
                currentConfig = JSON.parse(savedConfig);
                updateUIWithConfig();
            }
            const accessToken = sessionStorage.getItem('access_token');
        if (!accessToken) {
            window.location.href = 'index.html';
        }
        
        // Log JWT details on load
        logJWTDetails();
        
        // Monitor token expiry every minute
        setInterval(monitorJWTToken, 60000);
    }

    // JWT Token Monitoring
    function monitorJWTToken() {
        const accessToken = sessionStorage.getItem('access_token');
        const expiresAt = sessionStorage.getItem('token_expires_at');
        
        if (!accessToken || !expiresAt) {
            console.warn('‚ö†Ô∏è No JWT token found');
            return;
        }
        
        const now = Date.now();
        const timeLeft = expiresAt - now;
        const minutesLeft = Math.round(timeLeft / 60000);
        
        console.log('%cüîê JWT Token Status', 'color: #4ec9b0; font-weight: bold');
        console.log('‚îú‚îÄ Token Length:', accessToken.length, 'characters');
        console.log('‚îú‚îÄ Expires At:', new Date(parseInt(expiresAt)).toLocaleString());
        console.log('‚îú‚îÄ Time Remaining:', minutesLeft, 'minutes');
        console.log('‚îî‚îÄ Status:', minutesLeft > 5 ? '‚úì Valid' : '‚ö†Ô∏è Expiring Soon');
        
        if (timeLeft < 300000) { // Less than 5 minutes
            addMessage('system', `‚ö†Ô∏è Your session will expire in ${minutesLeft} minutes. Please save your work.`);
        }
        
        if (timeLeft < 0) {
            addMessage('error', 'üîí Your session has expired. Please login again.');
            setTimeout(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }, 3000);
        }
    }

    // Log JWT details on page load
    function logJWTDetails() {
        const accessToken = sessionStorage.getItem('access_token');
        const userEmail = sessionStorage.getItem('user_email');
        const userName = sessionStorage.getItem('user_name');
        const orgId = sessionStorage.getItem('datarobot_org_id');
        const groups = sessionStorage.getItem('user_groups');
        
        console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #569cd6');
        console.log('%cüîê JWT Authentication Session Details', 'color: #4ec9b0; font-size: 14px; font-weight: bold');
        console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #569cd6');
        console.log('User:', userName);
        console.log('Email:', userEmail);
        console.log('Organization ID:', orgId);
        console.log('Groups:', groups ? JSON.parse(groups).join(', ') : 'None');
        console.log('Environment:', ENVIRONMENTS[currentConfig.environment].name);
        console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #569cd6');
        
        monitorJWTToken();
    }

    function logout() {
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = 'index.html';
    }

    function toggleConfig() {
        const panel = document.getElementById('configPanel');
        panel.classList.toggle('active');
        
        if (panel.classList.contains('active')) {
            document.getElementById('envSelect').value = currentConfig.environment;
            document.getElementById('baseUrl').value = currentConfig.baseUrl;
            document.getElementById('deploymentId').value = currentConfig.deploymentId;
            document.getElementById('apiGateway').value = currentConfig.apiGateway;
        }
    }

    function updateEnvironment() {
        const env = document.getElementById('envSelect').value;
        const config = ENVIRONMENTS[env];
        
        document.getElementById('baseUrl').value = config.baseUrl;
        document.getElementById('deploymentId').value = config.deploymentId;
        document.getElementById('apiGateway').value = config.apiGateway;
    }

    function saveConfig() {
        const env = document.getElementById('envSelect').value;
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const deploymentId = document.getElementById('deploymentId').value.trim();
        const apiGateway = document.getElementById('apiGateway').value.trim();

        if (!baseUrl || !deploymentId || !apiGateway) {
            addMessage('error', '‚ö†Ô∏è Please fill in all configuration fields');
            return;
        }

        currentConfig = {
            environment: env,
            baseUrl: baseUrl,
            deploymentId: deploymentId,
            apiGateway: apiGateway
        };

        localStorage.setItem('chatbot_config', JSON.stringify(currentConfig));
        updateUIWithConfig();
        toggleConfig();

        conversationHistory = [];
        document.getElementById('chatMessages').innerHTML = '';
        addMessage('system', `‚úÖ Configuration updated to ${ENVIRONMENTS[env].name}. Ready to chat!`);
    }

    function updateUIWithConfig() {
        const envName = ENVIRONMENTS[currentConfig.environment].name;
        document.getElementById('envSubtitle').textContent = envName;
        document.getElementById('currentEnv').textContent = envName;
    }

    function addMessage(role, content) {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showThinking() {
        const messagesDiv = document.getElementById('chatMessages');
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'message assistant';
        thinkingDiv.id = 'thinking';
        thinkingDiv.innerHTML = `
            <div class="thinking">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        `;
        messagesDiv.appendChild(thinkingDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeThinking() {
        const thinkingDiv = document.getElementById('thinking');
        if (thinkingDiv) thinkingDiv.remove();
    }

    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const message = input.value.trim();

        if (!message) return;

        const accessToken = sessionStorage.getItem('access_token');
        if (!accessToken) {
            addMessage('error', 'üîí Session expired. Please login again.');
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
        }

        addMessage('user', message);
        conversationHistory.push({ role: 'user', content: message });

        input.value = '';
        sendButton.disabled = true;
        showThinking();

        try {
            console.log('%cüì§ Sending Request with JWT', 'color: #dcdcaa; font-weight: bold');
            console.log('‚îú‚îÄ Environment:', currentConfig.environment.toUpperCase());
            console.log('‚îú‚îÄ Base URL:', currentConfig.baseUrl);
            console.log('‚îú‚îÄ Deployment ID:', currentConfig.deploymentId);
            console.log('‚îú‚îÄ JWT Token:', accessToken.substring(0, 30) + '...');
            console.log('‚îî‚îÄ API Gateway:', currentConfig.apiGateway);

            const response = await fetch(currentConfig.apiGateway, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    access_token: accessToken,
                    datarobot_url: currentConfig.baseUrl,
                    deployment_id: currentConfig.deploymentId,
                    messages: conversationHistory
                })
            });

            console.log('üì° Response status:', response.status);

            if (!response.ok) {
                const errorData = await response.json();
                console.error('‚ùå Error response:', errorData);
                throw new Error(errorData.message || errorData.error || `HTTP ${response.status}`);
            }

            const data = await response.json();
            console.log('‚úÖ Success! Response received');
            
            const aiMessage = data.choices?.[0]?.message?.content || data.message || 'No response';
            
            conversationHistory.push({ role: 'assistant', content: aiMessage });
            removeThinking();
            addMessage('assistant', aiMessage);

        } catch (error) {
            removeThinking();
            console.error('üí• Chat error:', error);
            addMessage('error', `‚ùå Error: ${error.message}`);
        } finally {
            sendButton.disabled = false;
            input.focus();
        }
    }

    init();
</script>
