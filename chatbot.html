<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .chat-header .config-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-header .config-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
        }

        .config-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .config-panel.active {
            display: block;
        }

        .config-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .config-overlay.active {
            display: block;
        }

        .config-panel h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .config-panel label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .config-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-panel button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .config-panel button:hover {
            opacity: 0.9;
        }

        .user-info {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="config-overlay" id="configOverlay"></div>
    <div class="config-panel" id="configPanel">
        <h3>⚙️ Configuration</h3>
        <label for="datarobotUrl">DataRobot URL:</label>
        <input type="text" id="datarobotUrl" placeholder="https://dr-app-charts-master-daily.eks.delivery.drdev.io">
        
        <label for="deploymentId">Deployment ID:</label>
        <input type="text" id="deploymentId" placeholder="Enter deployment ID">
        
        <button onclick="saveConfig()">Save Configuration</button>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span class="user-info" id="userInfo"></span>
            DataRobot AI Assistant
            <button class="config-btn" onclick="openConfig()">⚙️ Config</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your DataRobot AI Assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Configuration
        const LAMBDA_PROXY_URL = 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api';
        
        // Default configuration - using drdev.io URL
        let config = {
            datarobotUrl: 'https://dr-app-charts-master-daily.eks.delivery.drdev.io',
            deploymentId: '6977755b9d4b63aa1fdea8a2'
        };

        // Conversation history
        let conversationHistory = [];

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ChatBot initialized');
            
            // Load config from sessionStorage
            const savedConfig = sessionStorage.getItem('datarobot_config');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
            }
            
            // Get user info
            const userInfo = sessionStorage.getItem('user_info');
            if (userInfo) {
                const user = JSON.parse(userInfo);
                document.getElementById('userInfo').textContent = user.email || 'User';
            }
            
            // Check if access token exists
            const accessToken = sessionStorage.getItem('access_token');
            if (!accessToken) {
                showError('Not authenticated. Please log in first.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        function openConfig() {
            document.getElementById('configPanel').classList.add('active');
            document.getElementById('configOverlay').classList.add('active');
            document.getElementById('datarobotUrl').value = config.datarobotUrl;
            document.getElementById('deploymentId').value = config.deploymentId;
        }

        function saveConfig() {
            config.datarobotUrl = document.getElementById('datarobotUrl').value;
            config.deploymentId = document.getElementById('deploymentId').value;
            
            sessionStorage.setItem('datarobot_config', JSON.stringify(config));
            
            document.getElementById('configPanel').classList.remove('active');
            document.getElementById('configOverlay').classList.remove('active');
            
            addMessage('Configuration updated successfully!', 'assistant');
        }

        document.getElementById('configOverlay').addEventListener('click', function() {
            document.getElementById('configPanel').classList.remove('active');
            document.getElementById('configOverlay').classList.remove('active');
        });

        function addMessage(text, sender = 'user') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'You' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.chat-container').insertBefore(errorDiv, document.querySelector('.chat-messages'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const accessToken = sessionStorage.getItem('access_token');
                
                if (!accessToken) {
                    throw new Error('No access token found. Please log in again.');
                }
                
                console.log('Calling DataRobot via Lambda Proxy...');
                console.log('DataRobot URL:', config.datarobotUrl);
                console.log('Deployment ID:', config.deploymentId);
                
                // Call Lambda proxy which calls DataRobot
                const response = await fetch(LAMBDA_PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        access_token: accessToken,
                        datarobot_url: config.datarobotUrl,
                        endpoint: `/api/v2/deployments/${config.deploymentId}/chat/completions`,
                        method: 'POST',
                        request_body: {
                            model: 'datarobot-deployed-llm',
                            messages: conversationHistory
                        }
                    })
                });
                
                console.log('Lambda Response Status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Lambda Error (${response.status}): ${JSON.stringify(errorData)}`);
                }
                
                const data = await response.json();
                console.log('DataRobot Response:', data);
                
                hideTypingIndicator();
                
                // Extract assistant message
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMessage = data.choices[0].message.content;
                    
                    // Add to conversation history
                    conversationHistory.push({
                        role: 'assistant',
                        content: assistantMessage
                    });
                    
                    // Display response
                    addMessage(assistantMessage, 'assistant');
                } else {
                    throw new Error('Unexpected response format from DataRobot');
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                showError(error.message);
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
        }

        // Auto-focus on input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
