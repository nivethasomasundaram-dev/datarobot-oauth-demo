<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite ease-in-out;
            margin: 0 2px;
        }

        .loading:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #c33;
        }

        .config-panel {
            background: #f0f0f0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .config-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .config-panel input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }

        .config-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– DataRobot ChatBot</h1>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <div class="config-panel">
            <div class="config-row">
                <label>DataRobot URL:</label>
                <input type="text" id="datarobotUrl" value="https://dr-app-charts-master-daily.eks.delivery.drdev.io" />
            </div>
            <div class="config-row">
                <label>Deployment ID:</label>
                <input type="text" id="deploymentId" value="6981fecac1ab901638754f1e" />
            </div>
            <div class="config-row">
                <label>Lambda Proxy URL:</label>
                <input type="text" id="lambdaUrl" value="https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api" />
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your DataRobot AI assistant powered by Llama 3.2. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    autocomplete="off"
                />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const LAMBDA_PROXY_URL = 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api';

        // Get user info from session storage (set by callback.html)
        const userEmail = sessionStorage.getItem('user_email');
        const accessToken = sessionStorage.getItem('access_token');

        // Display user info
        document.getElementById('userInfo').textContent = userEmail || 'Guest';

        // Check if user is authenticated
        if (!accessToken) {
            alert('You are not authenticated. Redirecting to login...');
            window.location.href = 'index.html';
        }

        // Chat state
        let conversationHistory = [];

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const datarobotUrlInput = document.getElementById('datarobotUrl');
        const deploymentIdInput = document.getElementById('deploymentId');
        const lambdaUrlInput = document.getElementById('lambdaUrl');

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show loading indicator
        function showLoading() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove loading indicator
        function removeLoading() {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `âŒ Error: ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to DataRobot via Lambda proxy
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const datarobotUrl = datarobotUrlInput.value.trim();
            const deploymentId = deploymentIdInput.value.trim();
            const lambdaUrl = lambdaUrlInput.value.trim();

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';

            // Update conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Show loading
            showLoading();
            sendButton.disabled = true;

            try {
                console.log('Sending request to Lambda proxy...');
                console.log('DataRobot URL:', datarobotUrl);
                console.log('Deployment ID:', deploymentId);
                console.log('Access Token:', accessToken.substring(0, 20) + '...');

                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        datarobotUrl: datarobotUrl,
                        deploymentId: deploymentId,
                        accessToken: accessToken,
                        messages: conversationHistory
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                removeLoading();

                if (!response.ok) {
                    throw new Error(`Lambda Error (${response.status}): ${JSON.stringify(data)}`);
                }

                if (data.error) {
                    throw new Error(data.error);
                }

                // Extract the assistant's message
                let assistantMessage = 'Sorry, I could not generate a response.';
                
                if (data.choices && data.choices.length > 0) {
                    assistantMessage = data.choices[0].message.content;
                } else if (data.content) {
                    assistantMessage = data.content;
                } else if (data.message) {
                    assistantMessage = data.message;
                }

                // Add assistant message to chat
                addMessage('assistant', assistantMessage);

                // Update conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

            } catch (error) {
                console.error('Error:', error);
                removeLoading();
                showError(error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
