<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.error .message-content {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1565c0;
            font-size: 13px;
            max-width: 100%;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            max-width: 120px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        #sendButton:hover:not(:disabled) {
            background: #5568d3;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat</h1>
            <div class="user-info" id="userInfo">Loading...</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                       onkeypress="if(event.key==='Enter') sendMessage()">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const DATAROBOT_URL = 'https://dr-app-charts-master-daily.eks.delivery.drdev.io';
        const DEPLOYMENT_ID = '6980e503e50268ac3a3bf1ea';

        let conversationHistory = [];
        let userVerified = false;

        // Verify user and load account info on page load
        window.onload = async function() {
            const token = sessionStorage.getItem('access_token');
            if (!token) {
                document.getElementById('userInfo').textContent = '❌ Not logged in';
                addMessage('error', 'Please login first to use the chatbot');
                return;
            }

            try {
                // Use /account/info/ endpoint to verify JWT token
                const response = await fetch(`${DATAROBOT_URL}/account/info/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const username = data.username || data.email || 'User';
                    document.getElementById('userInfo').textContent = `✓ ${username}`;
                    userVerified = true;
                    addMessage('system', `✓ Authenticated as ${username}`);
                } else {
                    document.getElementById('userInfo').textContent = '⚠ Token invalid';
                    addMessage('error', 'Your session has expired. Please login again.');
                }
            } catch (error) {
                document.getElementById('userInfo').textContent = '⚠ Verification failed';
                console.error('Account verification error:', error);
            }
        };

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showThinking() {
            const messagesDiv = document.getElementById('chatMessages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.id = 'thinking';
            thinkingDiv.innerHTML = `
                <div class="thinking">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            messagesDiv.appendChild(thinkingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeThinking() {
            const thinkingDiv = document.getElementById('thinking');
            if (thinkingDiv) thinkingDiv.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            const accessToken = sessionStorage.getItem('access_token');
            if (!accessToken) {
                addMessage('error', 'Please login first');
                return;
            }

            if (!userVerified) {
                addMessage('error', 'Please wait for authentication to complete');
                return;
            }

            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            input.value = '';
            sendButton.disabled = true;
            showThinking();

            try {
                // Use /chat/completions endpoint for AI chat
                const response = await fetch(`${DATAROBOT_URL}/api/v2/deployments/${DEPLOYMENT_ID}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || errorData.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                const aiMessage = data.choices?.[0]?.message?.content || data.message || 'No response';
                
                conversationHistory.push({ role: 'assistant', content: aiMessage });
                removeThinking();
                addMessage('assistant', aiMessage);

            } catch (error) {
                removeThinking();
                addMessage('error', `Error: ${error.message}`);
                console.error('Chat error:', error);
                
                // If token expired, suggest re-login
                if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                    userVerified = false;
                    document.getElementById('userInfo').textContent = '⚠ Session expired';
                    addMessage('system', 'Your session has expired. Please refresh and login again.');
                }
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
