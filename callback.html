<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login - DataRobot OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error h2 {
            color: #c33;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .error p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .success {
            background: #efe;
            border: 2px solid #cfc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .success h2 {
            color: #3c3;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .token-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
        
        .debug {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .copy-button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">
            <div class="spinner"></div>
            <h1>Processing login...</h1>
            <p class="message">Please wait while we complete your authentication.</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        console.log('=== Callback Handler Started ===');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('Authorization Code:', code ? 'Received' : 'Missing');
        console.log('State:', state ? 'Received' : 'Missing');
        console.log('Error:', error || 'None');
        if (errorDescription) console.log('Error Description:', errorDescription);

        // Get stored state
        const storedState = sessionStorage.getItem('oauth_state');
        console.log('Stored State:', storedState ? 'Found' : 'Not found');

        // Configuration - UPDATE THESE URLS
        const config = {
            lambdaApiUrl: 'https://7eqxeo0d7.execute-api.us-east-1.amazonaws.com',
            redirectUri: 'https://main.d1nmjhv80u87ew.amplifyapp.com/callback.html'
        };

        async function exchangeCodeForToken() {
            try {
                console.log('=== Starting Token Exchange ===');
                
                // Check for OAuth error from Okta
                if (error) {
                    throw new Error(`OAuth error: ${error}${errorDescription ? ' - ' + errorDescription : ''}`);
                }

                // Check for authorization code
                if (!code) {
                    throw new Error('No authorization code received from Okta');
                }

                // Validate state (optional but recommended for security)
                if (storedState && state !== storedState) {
                    throw new Error('State mismatch - possible CSRF attack');
                }

                console.log('Sending code to Lambda backend...');
                console.log('Lambda URL:', config.lambdaApiUrl);

                // Call your Lambda function to exchange code for token
                const response = await fetch(config.lambdaApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: config.redirectUri
                    })
                });

                console.log('Lambda Response Status:', response.status);
                console.log('Lambda Response OK:', response.ok);

                // Get response text first for debugging
                const responseText = await response.text();
                console.log('Lambda Response Text:', responseText);

                if (!response.ok) {
                    throw new Error(`Lambda API error: ${response.status} - ${responseText}`);
                }

                // Parse JSON response
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response from Lambda: ${responseText}`);
                }

                console.log('Lambda Response Data:', data);

                // Clean up stored state
                sessionStorage.removeItem('oauth_state');

                // Check if we got an access token
                if (data.access_token) {
                    console.log('✅ Access token received successfully');
                    
                    // Display success
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h2>✅ Authentication Successful!</h2>
                            <p>Your access token has been retrieved.</p>
                            <div class="token-display" id="token">${data.access_token}</div>
                            <button class="copy-button" onclick="copyToken()">Copy Token</button>
                            ${data.id_token ? `
                                <p style="margin-top: 20px;"><strong>ID Token:</strong></p>
                                <div class="token-display">${data.id_token}</div>
                            ` : ''}
                            <div class="debug">
                                <strong>Debug Info:</strong><br>
                                ${JSON.stringify(data, null, 2)}
                            </div>
                        </div>
                    `;
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error('No access token in response');
                }

            } catch (err) {
                console.error('❌ Error:', err);
                
                // Display error
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h2>❌ Authentication Failed</h2>
                        <p><strong>Error:</strong> ${err.message}</p>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            Authorization Code: ${code ? 'Received' : 'Missing'}<br>
                            State Parameter: ${state ? 'Received' : 'Missing'}<br>
                            Stored State: ${storedState ? 'Found' : 'Not found'}<br>
                            OAuth Error: ${error || 'None'}<br>
                            Error Description: ${errorDescription || 'None'}<br>
                            Lambda URL: ${config.lambdaApiUrl}<br>
                            Redirect URI: ${config.redirectUri}<br>
                            Full URL: ${window.location.href}
                        </div>
                        <button class="copy-button" onclick="window.location.href='index.html'">Try Again</button>
                    </div>
                `;
            }
        }

        function copyToken() {
            const tokenText = document.getElementById('token').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                alert('Token copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy token');
            });
        }

        // Start the token exchange process automatically
        exchangeCodeForToken();
    </script>
</body>
</html>
