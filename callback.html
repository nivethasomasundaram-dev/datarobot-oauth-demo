<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - DataRobot AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .message {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div class="success-icon"></div>
        <h1>Authentication Successful!</h1>
        <p class="message">
            You've been successfully authenticated with Okta.<br>
            You're all set to start chatting with the AI assistant.
        </p>
        <button class="continue-btn" onclick="continueToChat()">
            ðŸš€ Continue to Chatbot
        </button>
        <div class="loading" id="loadingIndicator">
            <span class="spinner"></span>
            Redirecting...
        </div>
    </div>

    <script>
        function continueToChat() {
            // Show loading indicator
            document.getElementById('loadingIndicator').classList.add('show');
            document.querySelector('.continue-btn').disabled = true;
            
            // Store authentication state
            sessionStorage.setItem('authenticated', 'true');
            
            // Get the token from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const code = urlParams.get('code');
            
            if (token) {
                sessionStorage.setItem('jwt_token', token);
            }
            
            // Redirect to main chat
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Auto-extract and store token on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const code = urlParams.get('code');
            
            if (token) {
                sessionStorage.setItem('jwt_token', token);
                sessionStorage.setItem('authenticated', 'true');
                console.log('JWT token stored successfully');
            } else if (!code && !token) {
                showError('No authorization code or token found. Please try logging in again.');
            }
        };
    </script>
</body>
</html>
