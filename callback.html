<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login - DataRobot ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error h2 {
            color: #c33;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .success {
            background: #efe;
            border: 2px solid #cfc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .success h2 {
            color: #3c3;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">
            <div class="spinner"></div>
            <h1>Processing login...</h1>
            <p class="message">Exchanging authorization code for access token.</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        console.log('=== Callback Handler Started ===');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('Authorization Code:', code ? 'Received' : 'Missing');
        console.log('State:', state ? 'Received' : 'Missing');
        console.log('Error:', error || 'None');

        // Get stored configuration and state
        const storedState = sessionStorage.getItem('oauth_state');
        const configStr = sessionStorage.getItem('chatbot_config');
        const config = configStr ? JSON.parse(configStr) : null;

        console.log('Stored State:', storedState ? 'Found' : 'Not found');
        console.log('Stored Config:', config ? 'Found' : 'Not found');

        async function exchangeCodeForToken() {
            try {
                console.log('=== Starting Token Exchange ===');
                
                // Check for OAuth error
                if (error) {
                    throw new Error(`OAuth error: ${error}${errorDescription ? ' - ' + errorDescription : ''}`);
                }

                // Check for authorization code
                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Check for configuration
                if (!config) {
                    throw new Error('No configuration found. Please start from the login page.');
                }

                // Validate state
                if (storedState && state !== storedState) {
                    throw new Error('State mismatch - possible CSRF attack');
                }

                console.log('Calling Lambda backend for token exchange...');
                console.log('Auth Provider:', config.authProvider);

                // Call Lambda function - it will handle both Okta and EntraID
                const lambdaUrl = 'https://7eqxxeo0d7.execute-api.us-east-1.amazonaws.com';
                
                const response = await fetch(lambdaUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: config.redirectUri,
                        auth_provider: config.authProvider,
                        auth_domain: config.authDomain,
                        tenant_id: config.tenantId,
                        client_id: config.clientId
                    })
                }).catch(fetchError => {
                    console.error('Fetch failed:', fetchError);
                    throw new Error(`Network request failed: ${fetchError.message}`);
                });

                console.log('Lambda Response Status:', response.status);

                const responseText = await response.text();
                console.log('Lambda Response:', responseText);

                if (!response.ok) {
                    throw new Error(`Backend error: ${response.status} - ${responseText}`);
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }

                if (data.access_token) {
                    console.log('✅ Access token received');
                    
                    // Store tokens and config
                    sessionStorage.setItem('access_token', data.access_token);
                    if (data.id_token) {
                        sessionStorage.setItem('id_token', data.id_token);
                    }
                    if (data.refresh_token) {
                        sessionStorage.setItem('refresh_token', data.refresh_token);
                    }
                    
                    // Calculate expiry
                    const expiresIn = data.expires_in || 3600;
                    const expiresAt = Date.now() + (expiresIn * 1000);
                    sessionStorage.setItem('token_expires_at', expiresAt);
                    
                    // Clean up OAuth state
                    sessionStorage.removeItem('oauth_state');
                    
                    // Show success and redirect to chatbot
                    document.getElementById('status').style.display = 'none';
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h2>✅ Authentication Successful!</h2>
                            <p>Redirecting to ChatBot...</p>
                        </div>
                    `;
                    
                    // Redirect to chatbot interface
                    setTimeout(() => {
                        window.location.href = 'chatbot.html';
                    }, 1500);
                    
                } else {
                    throw new Error('No access token in response');
                }

            } catch (err) {
                console.error('❌ Error:', err);
                
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h2>❌ Authentication Failed</h2>
                        <p><strong>Error:</strong> ${err.message}</p>
                        <button class="button" onclick="window.location.href='index.html'">Try Again</button>
                    </div>
                `;
            }
        }

        // Start the token exchange
        exchangeCodeForToken();
    </script>
</body>
</html>
