<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: 'âœ“';
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .message {
            color: #718096;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        
        <div class="success-icon"></div>
        <h1>Authentication Successful!</h1>
        <p class="message">
            You've been successfully authenticated.<br>
            You're all set to start chatting with the AI assistant.
        </p>
        <button class="continue-btn" id="continueBtn" onclick="continueToChat()">
            ðŸš€ Continue to Chatbot
        </button>
        <div class="loading" id="loadingIndicator">
            <span class="spinner"></span>
            Processing...
        </div>
    </div>

    <script>
        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`OAuth error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                const savedState = sessionStorage.getItem('oauth_state');
                if (state !== savedState) {
                    throw new Error('State validation failed');
                }

                const config = JSON.parse(sessionStorage.getItem('chatbot_config'));
                const authProvider = sessionStorage.getItem('auth_provider') || 'okta';
                const tokenEndpoint = `https://${config.authDomain}${config.tokenEndpoint}`;

                // Exchange code for token via Lambda
                const tokenResponse = await fetch(config.apiGateway, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: config.redirectUri,
                        client_id: config.clientId,
                        client_secret: config.clientSecret,
                        token_endpoint: tokenEndpoint,
                        auth_provider: authProvider
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Token exchange failed: ${errorData.message || errorData.error}`);
                }

                const tokenData = await tokenResponse.json();
                const accessToken = tokenData.access_token;

                // Decode JWT
                function decodeJWT(token) {
                    try {
                        const base64Url = token.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        return JSON.parse(jsonPayload);
                    } catch (e) {
                        return null;
                    }
                }

                const decodedToken = decodeJWT(accessToken);
                if (!decodedToken) {
                    throw new Error('Failed to decode JWT token');
                }

                // Store in session
                sessionStorage.setItem('access_token', accessToken);
                sessionStorage.setItem('token_expires_at', decodedToken.exp * 1000);
                sessionStorage.setItem('user_email', decodedToken.email || 'N/A');
                
                const firstName = decodedToken.firstName || decodedToken.given_name || '';
                const lastName = decodedToken.lastName || decodedToken.family_name || '';
                sessionStorage.setItem('user_name', `${firstName} ${lastName}`.trim() || 'User');
                
                sessionStorage.setItem('datarobot_org_id', decodedToken.datarobotOrgId || 'N/A');
                sessionStorage.setItem('user_groups', JSON.stringify(decodedToken.groups || []));

                console.log('âœ“ Authentication Complete!');

            } catch (error) {
                console.error('Authentication Failed:', error);
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            }
        }

        function continueToChat() {
            document.getElementById('loadingIndicator').classList.add('show');
            document.getElementById('continueBtn').disabled = true;
            
            setTimeout(() => {
                window.location.href = 'chatbot.html';
            }, 500);
        }

        handleCallback();
    </script>
</body>
</html>
