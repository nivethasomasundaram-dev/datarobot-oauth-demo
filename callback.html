<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login - DataRobot OAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error h2 {
            color: #c33;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .error p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .success {
            background: #efe;
            border: 2px solid #cfc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .success h2 {
            color: #3c3;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .token-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }
        
        .debug {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
        }
        
        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .copy-button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status" id="status">
            <div class="spinner"></div>
            <h1>Processing login...</h1>
            <p class="message">Please wait while we complete your authentication.</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        console.log('Callback handler started');
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        console.log('Code:', code ? 'present' : 'null');
        console.log('State:', state ? 'present' : 'null');
        console.log('Error:', error);

        // Get stored PKCE values
        const storedCodeVerifier = sessionStorage.getItem('pkce_code_verifier');
        const storedState = sessionStorage.getItem('oauth_state');
        
        console.log('Stored Code Verifier:', storedCodeVerifier ? 'present' : 'null');
        console.log('Stored State:', storedState ? 'present' : 'null');

        // Configuration
        const config = {
            oktaDomain: 'agents-dell.oktapreview.com',
            clientId: '0oasm7gb2oAVsX8c81d7',
            redirectUri: 'https://nivethasomasundaram-dev.github.io/datarobot-oauth-demo/callback.html',
            datarobotApiUrl: 'https://7eqxeo0o7.execute-api.us-east-1.amazonaws.com'
        };

        async function exchangeCodeForToken() {
            try {
                // Check for OAuth error
                if (error) {
                    throw new Error(`OAuth error: ${error}`);
                }

                // Check for authorization code
                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Check for stored PKCE code verifier
                if (!storedCodeVerifier) {
                    throw new Error('PKCE code verifier not found. Please start login from the main page.');
                }

                console.log('Exchanging code for tokens with PKCE...');

                // Exchange authorization code for tokens using PKCE
                const tokenResponse = await fetch(`https://${config.oktaDomain}/oauth2/default/v1/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: config.redirectUri,
                        client_id: config.clientId,
                        code_verifier: storedCodeVerifier
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(`Token exchange failed: ${errorData.error_description || errorData.error}`);
                }

                const tokens = await tokenResponse.json();
                console.log('Tokens received successfully');
                console.log('Access token present:', tokens.access_token ? 'yes' : 'no');

                // Clean up stored PKCE values
                sessionStorage.removeItem('pkce_code_verifier');
                sessionStorage.removeItem('oauth_state');

                // Call DataRobot Lambda API to get API token
                console.log('Calling DataRobot API...');
                console.log('Lambda API URL:', config.datarobotApiUrl);
                
                const datarobotResponse = await fetch(config.datarobotApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: tokens.access_token
                    })
                });

                console.log('DataRobot API response status:', datarobotResponse.status);

                if (!datarobotResponse.ok) {
                    const errorText = await datarobotResponse.text();
                    console.error('DataRobot API error:', errorText);
                    throw new Error(`DataRobot API error: ${datarobotResponse.status} - ${errorText}`);
                }

                const datarobotData = await datarobotResponse.json();
                console.log('DataRobot response received');

                // Display success
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h2>✅ Authentication Successful!</h2>
                        <p>Your DataRobot API token:</p>
                        <div class="token-display" id="token">${datarobotData.api_token || 'Token not found in response'}</div>
                        <button class="copy-button" onclick="copyToken()">Copy Token</button>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            Response: ${JSON.stringify(datarobotData, null, 2)}
                        </div>
                    </div>
                `;

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('status').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h2>❌ Authentication Failed</h2>
                        <p><strong>Error:</strong> ${err.message}</p>
                        <div class="debug">
                            <strong>Debug Info:</strong><br>
                            Code present: ${code ? 'yes' : 'no'}<br>
                            State present: ${state ? 'yes' : 'no'}<br>
                            PKCE Verifier stored: ${storedCodeVerifier ? 'yes' : 'no'}<br>
                            Error: ${error || 'none'}<br>
                            Full URL: ${window.location.href}
                        </div>
                        <button class="copy-button" onclick="window.location.href='index.html'">Try Again</button>
                    </div>
                `;
            }
        }

        function copyToken() {
            const tokenText = document.getElementById('token').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                alert('Token copied to clipboard!');
            });
        }

        // Start the token exchange process
        exchangeCodeForToken();
    </script>
</body>
</html>
