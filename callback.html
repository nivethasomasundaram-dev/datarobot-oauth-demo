<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - DataRobot Chatbot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .callback-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .error-box {
            background-color: #fee;
            border: 1px solid #fcc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #c33;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .continue-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="errorBox" class="error-box" style="display: none;"></div>
        
        <div id="loadingState">
            <div class="loading"></div>
            <p>Completing authentication...</p>
        </div>
        
        <div id="successState" style="display: none;">
            <div class="success-icon">‚úì</div>
            <h2>Authentication Successful!</h2>
            <p>You've been successfully authenticated.</p>
            <p>You're all set to start chatting with the AI assistant.</p>
            <a href="chatbot.html" class="continue-btn">üöÄ Continue to Chatbot</a>
        </div>
    </div>

    <script>
        // Configuration - MUST MATCH YOUR index.html
        const config = {
            lambdaUrl: 'https://cotmuqxk67.execute-api.us-east-1.amazonaws.com/api',
            clientId: '0oauvfydktwmfZGqL1d7',
            redirectUri: window.location.origin + '/callback.html',
            tokenUrl: 'https://datastores.okta.com/oauth2/ausa9w0j3cWDDiJqJ1d7/v1/token'
        };

        console.log('=== Callback Page Loaded ===');

        // Extract code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            showError('Authentication failed: ' + error);
        } else if (!code) {
            showError('No authorization code received');
        } else {
            exchangeToken(code);
        }

        async function exchangeToken(code) {
            console.log('üîÑ Starting token exchange...');
            
            try {
                const requestBody = {
                    action: 'exchange_token',
                    code: code,
                    redirect_uri: config.redirectUri,
                    client_id: config.clientId,
                    token_url: config.tokenUrl
                };
                
                console.log('üì§ Sending to Lambda');

                const response = await fetch(config.lambdaUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Token exchange failed');
                }

                // Store tokens
                const tokens = data.tokens;
                sessionStorage.setItem('access_token', tokens.access_token);
                sessionStorage.setItem('id_token', tokens.id_token);
                sessionStorage.setItem('token_expiry', Date.now() + (tokens.expires_in * 1000));

                if (tokens.refresh_token) {
                    sessionStorage.setItem('refresh_token', tokens.refresh_token);
                }

                console.log('‚úÖ Tokens stored');

                // Show success
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('successState').style.display = 'block';

                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'chatbot.html';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('Token exchange failed: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = 'Error: ' + message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
