<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot OAuth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>DataRobot OAuth Demo</h1>
        <p class="subtitle">Secure authentication with Okta + PKCE</p>
        
        <button class="login-button" onclick="loginWithOkta()">
            Login with Okta
        </button>
        
        <div class="info">
            <strong>‚ÑπÔ∏è How it works:</strong><br>
            Click the button above to authenticate with Okta using PKCE (Proof Key for Code Exchange). After successful login, you'll receive your DataRobot API token.
        </div>
    </div>

    <script>
        // Generate a cryptographically random string
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return Array.from(values)
                .map(x => possible[x % possible.length])
                .join('');
        }

        // SHA-256 hash function
        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return crypto.subtle.digest('SHA-256', data);
        }

        // Base64 URL encode
        function base64urlencode(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }

        // Generate code challenge from verifier
        async function generateCodeChallenge(verifier) {
            const hashed = await sha256(verifier);
            return base64urlencode(hashed);
        }

        async function loginWithOkta() {
            try {
                console.log('=== Starting OAuth Login with PKCE ===');
                
                // Configuration
                const oktaDomain = 'agents-dell.oktapreview.com';
                const clientId = '0oasm7gb2oAVsX8c81d7';
                const redirectUri = 'https://nivethasomasundaram-dev.github.io/datarobot-oauth-demo/callback.html';
                const scope = 'openid profile email';
                
                // Generate PKCE code verifier (43-128 characters)
                const codeVerifier = generateRandomString(128);
                console.log('Code Verifier:', codeVerifier);
                console.log('Code Verifier Length:', codeVerifier.length);
                
                // Generate code challenge
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                console.log('Code Challenge:', codeChallenge);
                
                // Generate state
                const state = generateRandomString(32);
                console.log('State:', state);
                
                // Store in sessionStorage
                sessionStorage.setItem('pkce_code_verifier', codeVerifier);
                sessionStorage.setItem('oauth_state', state);
                console.log('Stored in sessionStorage');
                
                // Build authorization URL
                const params = new URLSearchParams({
                    client_id: clientId,
                    response_type: 'code',
                    scope: scope,
                    redirect_uri: redirectUri,
                    state: state,
                    code_challenge: codeChallenge,
                    code_challenge_method: 'S256'
                });
                
                const authUrl = `https://${oktaDomain}/oauth2/default/v1/authorize?${params.toString()}`;
                
                console.log('=== Authorization URL ===');
                console.log(authUrl);
                console.log('=== Parameters ===');
                console.log('client_id:', clientId);
                console.log('response_type:', 'code');
                console.log('scope:', scope);
                console.log('redirect_uri:', redirectUri);
                console.log('state:', state);
                console.log('code_challenge:', codeChallenge);
                console.log('code_challenge_method:', 'S256');
                
                // Redirect
                console.log('Redirecting to Okta...');
                window.location.href = authUrl;
                
            } catch (error) {
                console.error('Error during login:', error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
