<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot ChatBot Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-icon">ü§ñ</div>
        <h1>DataRobot ChatBot</h1>
        <p class="subtitle">Secure authentication with Okta</p>
        
        <button class="login-button" onclick="login()">
            üîê Login with Okta
        </button>
        
        <div class="info">
            <strong>‚ÑπÔ∏è About this application:</strong><br>
            This ChatBot connects to DataRobot's environment using OAuth authentication via Okta. Your access token will be used to communicate with AI deployments.
        </div>
    </div>

    <script>
        const config = {
            authProvider: 'okta',
            authDomain: 'agents-dell.oktapreview.com',
            clientId: '0oasm7gb2oAVsX8c81d7',
            redirectUri: window.location.origin + '/callback.html'
        };

        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return Array.from(values)
                .map(x => possible[x % possible.length])
                .join('');
        }

        function login() {
            console.log('=== Starting Okta OAuth Flow ===');
            
            // Store configuration
            sessionStorage.setItem('chatbot_config', JSON.stringify(config));
            
            // Generate and store state
            const state = generateRandomString(32);
            sessionStorage.setItem('oauth_state', state);
            
            // Build authorization URL for Okta
            const params = new URLSearchParams({
                client_id: config.clientId,
                response_type: 'code',
                scope: 'openid profile email',
                redirect_uri: config.redirectUri,
                state: state
            });
            
            const authUrl = `https://${config.authDomain}/oauth2/default/v1/authorize?${params.toString()}`;
            
            console.log('Redirecting to:', authUrl);
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
