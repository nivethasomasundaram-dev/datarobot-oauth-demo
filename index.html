<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataRobot OAuth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ</div>
        <h1>DataRobot OAuth Demo</h1>
        <p class="subtitle">Secure authentication with Okta</p>
        
        <button class="login-button" onclick="loginWithOkta()">
            Login with Okta
        </button>
        
        <div class="info">
            <strong>‚ÑπÔ∏è How it works:</strong><br>
            Click the button above to authenticate with Okta. After successful login, you'll receive your DataRobot API token.
        </div>
    </div>

    <script>
        function loginWithOkta() {
            // Your Okta configuration
            const oktaDomain = 'agents-dell.oktapreview.com';
            const clientId = '0oasm7gb2oAVsX8c81d7';
            const redirectUri = 'https://nivethasomasundaram-dev.github.io/datarobot-oauth-demo/callback.html';
            const scope = 'openid profile email';
            const responseType = 'code';
            
            // Generate state for security (prevent CSRF)
            const state = generateRandomString(32);
            sessionStorage.setItem('oauth_state', state);
            
            // Build the authorization URL - CORRECTED FORMAT
            const authUrl = `https://${oktaDomain}/oauth2/default/v1/authorize?` +
                `client_id=${encodeURIComponent(clientId)}` +
                `&response_type=${encodeURIComponent(responseType)}` +
                `&scope=${encodeURIComponent(scope)}` +
                `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                `&state=${encodeURIComponent(state)}`;
            
            console.log('Redirecting to:', authUrl);
            
            // Redirect to Okta
            window.location.href = authUrl;
        }
        
        function generateRandomString(length) {
            const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const randomValues = new Uint8Array(length);
            crypto.getRandomValues(randomValues);
            
            for (let i = 0; i < length; i++) {
                result += charset[randomValues[i] % charset.length];
            }
            
            return result;
        }
    </script>
</body>
</html>
